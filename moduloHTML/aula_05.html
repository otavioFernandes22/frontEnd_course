<!DOCTYPE html>

<!-- Mais sobre tabelas -->

<html>
	<head>
		<title>Aula | 05</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<table width="800" align="center" border="1">

			<!-- o 'thead' e o 'tbody' deixam a tabela semanticamente melhor -->

			<thead>
				<tr>
					<th>Nome</th>
					<th>Idade</th>
					<th>Cargo</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Jane</td>
					<td>36</td>
					<td>Manicure</td>
				</tr>
				<tr>
					<td>Célio</td>
					<td>40</td>
					<td>Segurança</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
